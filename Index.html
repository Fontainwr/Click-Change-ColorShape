<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Canvas Activity</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script src="code.js"></script>
    <style>
      body { margin: 0; }
      #my-canvas { position: absolute; width: 100%; top: 0; bottom: 50px; }
      #button-bar { position: absolute; width: 100%; height: 50px; bottom: 0; background-color: #bbb; }
      #button-bar button { margin: 10px;}
    </style>
  </head>
  <body>
    <canvas id="my-canvas"></canvas>
    <div id="button-bar">
      <button id="clear-btn">Clear</button>
      <button id="random-btn">Draw Random</button>
    </div>
  </body>
</html>
